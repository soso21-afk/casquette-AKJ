<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Panier - Casquettes AKJ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header, nav, footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 15px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .item img {
      width: 80px;
      height: auto;
      border-radius: 5px;
      margin-right: 10px;
    }
    .item-info {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }
    .item-nom {
      font-weight: bold;
    }
    .item-prix {
      margin-left: auto;
      margin-right: 15px;
    }
    .btn-suppr {
      background: none;
      border: none;
      color: red;
      font-size: 20px;
      cursor: pointer;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
      text-align: right;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .btn-retour { background: #555; }
    .btn-payer { background: #28a745; }
  </style>
</head>
<body>

  <header>
    <h1>Votre Panier</h1>
  </header>

  <nav>
    <a href="accueil.html">Accueil</a>
    <a href="produits.html">ðŸ§¢ Produits</a>
    <a href="contact.html">ðŸ“ž Contact</a>
    <a href="panier.html">ðŸ›’ Panier</a>
  </nav>

  <div class="container" id="contenuPanier"></div>

  <script>
    let panier = JSON.parse(localStorage.getItem('panier')) || [];
    const container = document.getElementById('contenuPanier');

    function afficherPanier() {
      if (panier.length === 0) {
        container.innerHTML = "<p>Votre panier est vide.</p>";
        return;
      }

      let total = 0;
      let html = panier.map((item, index) => {
        total += item.prix;
        let image = getImageUrl(item.nom);
        return `
          <div class="item">
            <div class="item-info">
              <img src="${image}" alt="${item.nom}">
              <span class="item-nom">${item.nom}</span>
            </div>
            <span class="item-prix">CHF ${item.prix.toFixed(2)}</span>
            <button class="btn-suppr" onclick="supprimerItem(${index})">&times;</button>
          </div>
        `;
      }).join('');

      html += `<div class="total">Total : CHF ${total.toFixed(2)}</div>`;
      html += `
        <div style="text-align: center; margin-top: 20px;">
          <button class="btn-retour" onclick="window.location.href='produits.html'">Continuer les achats</button>
          <button class="btn-payer" onclick="payer()">ProcÃ©der au paiement</button>
        </div>
      `;

      container.innerHTML = html;
    }

    function getImageUrl(nom) {
      if (nom.includes("Classique")) return "https://via.placeholder.com/80x60?text=Classique";
      if (nom.includes("Street")) return "https://via.placeholder.com/80x60?text=Street";
      if (nom.includes("Vintage")) return "https://via.placeholder.com/80x60?text=Vintage";
      return "https://via.placeholder.com/80x60?text=Casquette";
    }

    function supprimerItem(index) {
      panier.splice(index, 1);
      localStorage.setItem('panier', JSON.stringify(panier));
      afficherPanier();
    }

    function payer() {
      window.location.href = "paiement.html";
    }

    afficherPanier();
  </script>

  <footer>
    &copy; 2025 Casquettes AKJ
  </footer>

</body>
</html>
