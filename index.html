<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Accueil - Casquettes AKJ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header, nav, footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 15px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 30px 20px;
      text-align: center;
    }
    .search-bar input {
      padding: 10px;
      width: 60%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>Les Casquettes AKJ</h1>
    <p>Bienvenue sur notre boutique !</p>
  </header>

  <nav>
    <a href="accueil.html">Accueil</a>
    <a href="produits.html">ðŸ§¢ Produits</a>
    <a href="contact.html">ðŸ“ž Contact</a>
    <a href="panier.html">ðŸ›’ Panier</a>
  </nav>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher une casquette..." onkeyup="rechercher()">
    </div>

    <div class="products" id="productsList">
      <div class="product" data-nom="Casquette Classique">
        <img src="https://via.placeholder.com/200x150?text=Classique" alt="Classique">
        <h3>Casquette Classique</h3>
        <p>CHF 19.90</p>
        <button onclick="ajouterPanier('Casquette Classique', 19.90)">Ajouter au panier</button>
      </div>
      <div class="product" data-nom="Casquette Street">
        <img src="https://via.placeholder.com/200x150?text=Street" alt="Street">
        <h3>Casquette Street</h3>
        <p>CHF 24.90</p>
        <button onclick="ajouterPanier('Casquette Street', 24.90)">Ajouter au panier</button>
      </div>
      <div class="product" data-nom="Casquette Vintage">
        <img src="https://via.placeholder.com/200x150?text=Vintage" alt="Vintage">
        <h3>Casquette Vintage</h3>
        <p>CHF 21.90</p>
        <button onclick="ajouterPanier('Casquette Vintage', 21.90)">Ajouter au panier</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Casquettes AKJ
  </footer>

  <script>
    function rechercher() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const produits = document.querySelectorAll(".product");

      produits.forEach(produit => {
        const nom = produit.getAttribute("data-nom").toLowerCase();
        produit.style.display = nom.includes(input) ? "block" : "none";
      });
    }

    function ajouterPanier(nom, prix) {
      let panier = JSON.parse(localStorage.getItem("panier")) || [];
      panier.push({ nom, prix });
      localStorage.setItem("panier", JSON.stringify(panier));
      alert("AjoutÃ© au panier !");
    }
  </script>

</body>
</html>
